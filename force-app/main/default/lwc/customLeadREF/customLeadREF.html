<template>
    <lightning-card title="Create Lead" icon-name="">
        <div slot="actions">
        
            <lightning-button class="slds-var-m-right_medium" label="Save as draft" icon-name="utility:save" type="submit" variant="brand-outline"></lightning-button>
            <lightning-button label="Close Lead"    variant="destructive"></lightning-button>
        </div>
        <lightning-record-edit-form

            record-id={recordId}>

                                        <svg class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">
                                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch"></use>
                                        </svg>
                                        <span class="slds-accordion__summary-content">Lead Information</span>
                                    </button>
                                </h2>
                            </div>
                            <div class="slds-accordion__content" id="referenceId-42">

                                        <lightning-input field-name={nameField}></lightning-input>
                                        <lightning-input field-name={nameField}></lightning-input>
                                        <lightning-input field-name={nameField}></lightning-input>
                                        <lightning-input field-name={nameField}></lightning-input>
                                        <lightning-input field-name={nameField}></lightning-input>
                                        <lightning-input field-name={nameField}></lightning-input>
                                        <lightning-input field-name={nameField}></lightning-input>
                                        <lightning-input field-name={nameField}></lightning-input>
                                    </div> -->
                                </div>        
                            </div>
                        </section>
                    </li>
                    <li class="slds-accordion__list-item">
                        <section class="slds-accordion__section">
                            <div class="slds-accordion__summary">
                                <h2 class="slds-accordion__summary-heading">
                                    <button class="slds-button slds-button_reset slds-accordion__summary-action" aria-controls="referenceId-43" aria-expanded="false" title="Accordion summary">
                                        <svg class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">

                                        </svg>
                                        <span class="slds-accordion__summary-content">Accordion summary</span>
                                    </button>
                                </h2>
                            </div>
                            <div hidden="" class="slds-accordion__content" id="referenceId-43">Accordion details - B</div>
