<template>
    <div class="slds-hide">
        <iframe src={vfUrl}></iframe>
    </div>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>
    <div>
        <lightning-input name="file uploader" label={label} variant={varient} onchange={handleFileChange} type="file"
            accept={allowedFilFormat} disabled={disableMode} multiple={allowMultiple}>
        </lightning-input>
    </div>
    <p if:true={fileName}>{fileName}</p><br>
    <p>{fileSizeMsz}</p>
