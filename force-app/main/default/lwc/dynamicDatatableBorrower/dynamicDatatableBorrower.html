    <template lwc:if={desktopBoolean}>
        <template lwc:if={columnConfig}>
            <!-- title={columnConfig.tableTitle}  class="slds-p-around_large" -->
            <lightning-card title="Basic Details regarding Borrower"><br />
                <div id="containerDiv" onmousemove={handlemousemove} onmouseup={handlemouseup}
                    ondblclick={handledblclickresizable}
                    class="slds-table_header-fixed_container slds-border_right slds-border_left tableScroll"
                    onscroll={tableOuterDivScrolled}>
                    <div id="tableViewInnerDiv" class="slds-scrollable_y tableViewInnerDiv slds-scrollable"
                        onscroll={tableScrolled}>
                        <table
                            class="slds-table slds-table_resizable slds-table_bordered slds-table_header-fixed slds-table_resizable-cols slds-table_fixed-layout slds-max-medium-table_stacked-horizontal">
                            <thead>
                                <tr>
                                    <template for:each={columnConfig.lstDataTableColumns} for:item="col">
                                        <th key={col.fieldName} title={col.fieldName}
                                            class="slds-is-resizable dv-dynamic-width fixedWidth" scope="col">
                                            <div class="slds-cell-fixed fixedWidth">
                                                <a class="slds-th__action slds-text-link--reset">
                                                    <span class="slds-truncate">{col.label}</span>
                                                </a>
                                                <div class="slds-resizable">
                                                    <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                                        <span class="slds-resizable__divider"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </th>
                                    </template>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={tableData} for:item="record">
                                    <tr key={record.id} class="slds-hint-parent">
                                        <template for:each={columnConfig.lstDataTableColumns} for:item="col"
                                            for:index="index">
                                            <td key={col.fieldName} data-label={col.label}>
                                                <div class="slds-truncate">
                                                    <c-dynamic-datatable-display-value object={record}
                                                        field-name={col.fieldName} type={col.type} label={col.label}
                                                        editable={col.Editable}></c-dynamic-datatable-display-value>
                                                </div>
                                            </td>
                                        </template>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

    <template lwc:if={phoneBolean}>
        <template lwc:if={columnConfig}>
            <lightning-card class="slds-p-around_large" title={columnConfig.tableTitle}><br />
                <template for:each={tableData} for:item="item">
                    <ul key={item.Id} class="slds-has-dividers_bottom-space">
                        <li class="slds-item">
                            <lightning-tile href="/path/to/somewhere">
                                <dl class="slds-dl_horizontal">
                                    <template for:each={columnConfig.lstDataTableColumns} for:item="col">

                                            <p class="slds-truncate" title={col.label}>{col.label} :</p>
                                        </dt>
                                        <dd key={col.fieldName} class="slds-dl_horizontal__detail slds-tile__meta">

                                                    field-name={col.fieldName} type={col.type}
                                                    editable={col.Editable}></c-dynamic-datatable-display-value>
                                            </p>
                                        </dd>
                                    </template>
