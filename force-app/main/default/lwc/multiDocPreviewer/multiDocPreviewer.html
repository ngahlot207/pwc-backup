<template>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container" style="min-width:80% !important;">

      <header class="slds-modal__header">
        <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
          icon-class="slds-button_icon-inverse" onclick={closeModal}></lightning-button-icon>

        <h2 id="id-of-modalheader-h2" class="slds-text-heading_large">
          File Preview
        </h2>
      </header>

      <div class="slds-modal__content" id="modal-content-id-1">
        <!--<lightning-layout>
          <lightning-layout-item flexibility="auto">-->
        <article class="slds-card">
          <div class="slds-card__body slds-card__body_inner" style="margin: 0">
            <!--<c-i-frame-preview record-for-prev={RecordForPrev} cont-doc-type={contDocType} cont-doc-id={contDocId} cv-id={cvId} onclosepreview={handleCloseModalEvent}></c-i-frame-preview>-->
            <c-multiple-ifram-file-preview record-for-prev={RecordForPrev} cont-doc-type={contDocType}
              cont-doc-id={contDocId} cv-id={cvId}
              onclosepreview={handleCloseModalEvent}></c-multiple-ifram-file-preview>

          </div>
        </article>
        <!-- </lightning-layout-item>
    </lightning-layout>-->
      </div>

      <footer class="slds-modal__footer">
        <div class="slds-m-left_xx-large "> </div>
       
          <lightning-button style="font-size: 10px;" variant="brand" label="Previous" onclick={handlePreviousFileView} title="Previous"
          class="slds-p-around_xx-small" disabled={disableForPre}></lightning-button>
        <lightning-button style="font-size: 10px;" variant="brand" label="Next" onclick={handleNextFileView} title="Next"
          class=" slds-p-around_xx-small" disabled={disableForNext}></lightning-button>
        <lightning-button style="font-size: 10px;" variant="brand-outline" label="Close" onclick={closeModal} title="Close"
          class="slds-p-around_xx-small"></lightning-button>
        
        <!--<lightning-button variant="brand" label="Previous" title="Previous" onclick={handlePreviousFileView} class="slds-m-left_x-small slds-truncate" disabled={disableForPre}></lightning-button>
    <lightning-button variant="brand" label="Next" title="Next" onclick={handleNextFileView} class="slds-m-left_x-small slds-truncate" disabled={disableForNext}></lightning-button>-->
        

      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>

</template>
