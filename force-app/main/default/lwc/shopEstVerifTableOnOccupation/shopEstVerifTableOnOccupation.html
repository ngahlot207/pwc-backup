<template>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>

    <lightning-card title="Shop and Establishment Verification Table">
        <div class="slds-var-m-top_medium">
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button variant="brand" class="slds-m-around_x-small" icon-name="action:fallback"
                        label="Re-Initiate" onclick={handleIntializationUrc}
                        disabled={disableButtons}></lightning-button>  
                        <!-- earlier disabled logic was disableReintiate -->

                    <template if:false={isReadOnly}>
                        <lightning-icon variant="success" class="customButton slds-m-around_x-small"
                            icon-name='utility:refresh' alternative-text='refresh' size='small' title='refresh'
                            onclick={handleRefreshClick} disabled={isReadOnly}></lightning-icon>
                    </template>
                </div>
            </div>
        </div> 
        <template if:true={data}>
            <lightning-card>
                <!-- UPDATED TABLE  -->
                <div class="slds-box slds-theme_default slds-scrollable_x" style="width:200rem">
                    <table
                        class="slds-table slds-table_cell-buffer slds-border_right slds-border_left slds-table_bordered slds-table_col-bordered"
                        aria-label="Example table of Opportunities with vertical borders">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Name">
                                        Name
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Applicant Type">
                                        Applicant Type
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Entity Name">
                                        Entity Name
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Owner Name">
                                        Owner Name
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Applicant Name">
                                        Applicant Name
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Name Match %">
                                        Name Match %
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Category">
                                        Category
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Nature Of Business">
                                        Nature Of Business
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Status">
                                        Status
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Registration Date">
                                        Registration Date
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Commence Date">
                                        Commence Date
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Valid From">
                                        Valid From
                                    </div>
                                </th>

                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Valid To">
                                        Valid To
                                    </div>
                                </th>

                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Total Workers">
                                        Total Workers
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Father's Name of Occupier">
                                        Father's Name of Occupier
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Address">
                                        Address
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Email">
                                        Email
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Contact">
                                        Contact
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Website">
                                        Website
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="API Verification Status">
                                        API Verification Status
                                    </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Error message">
                                        Error message
                                    </div>
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <template if:true={data} for:each={data} for:item="record">
                                <tr key={record.Id} aria-selected="false" class="slds-hint-parent">
                                    <td data-label="Name">
                                        <div class="slds-truncate" title="Name">{record.name}</div>
                                    </td>
                                    <td data-label="Applicant Type">
                                        <div class="slds-truncate" title="Applicant Type">{record.applicantType}</div>
                                    </td>
                                    <td data-label="Entity Name">
                                        <div class="slds-truncate" title="Entity Name">{record.entityName}</div>
                                    </td>
                                    <td data-label="Owner Name">
                                        <div class="slds-truncate" title="Owner Name">
                                            {record.ownerName}
                                        </div>
                                    </td>
                                    <td data-label="Applicant Name">
                                        <div class="slds-truncate" title="Applicant Name">{record.applicantName}
                                        </div>
                                    </td>
                                    <td data-label="Name Match %">
                                        <div class="slds-truncate" title="Name Match %">
                                            {record.nameMatchPercent}</div>
                                    </td>
                                    <td data-label="Category">
                                        <div class="slds-truncate" title="Category">
                                            {record.category}</div>
                                    </td>
                                    <td data-label="Nature Of Business">
                                        <div class="slds-truncate" title="Nature Of Business">
                                            {record.natureOfbusiness}
                                        </div>
                                    </td>
                                    <td data-label="Status">
                                        <div class="slds-truncate" title="Status">
                                            {record.status}</div>
                                    </td>
                                    <td data-label="Registration Date">
                                        <div class="slds-truncate" title="Registration Date">
                                            {record.registrationDate}</div>
                                    </td>
                                    <td data-label="Commence Date">
                                        <div class="slds-truncate" title="Commence Date">
                                            {record.commenceDate}</div>
                                    </td>
                                    <td data-label="Valid From">
                                        <div class="slds-truncate" title="Valid From">
                                            {record.validFrom}</div>
                                    </td>
                                    <td data-label="Valid To">
                                        <div class="slds-truncate" title="Valid To">
                                            {record.validTo}</div>
                                    </td>
                                    <td data-label="Total Workers">
                                        <div class="slds-truncate" title="Total Workers">
                                            {record.totalWorkers}</div>
                                    </td>
                                    <td data-label="Father's Name of Occupier">
                                        <div class="slds-truncate" title="Father's Name of Occupier">
                                            {record.fatherNameOccupier}</div>
                                    </td>
                                    <td data-label="Address">
                                        <div class="slds-truncate" title="Address">
                                            {record.address}</div>
                                    </td>
                                    <td data-label="Email">
                                        <div class="slds-truncate" title="Email">
                                            {record.email}</div>
                                    </td>
                                    <td data-label="Contact">
                                        <div class="slds-truncate" title="Contact">
                                            {record.contact}</div>
                                    </td>
                                    <td data-label="Website">
                                        <div class="slds-truncate" title="Website">
                                            {record.website}</div>
                                    </td>
                                    <td data-label="API Verification Status">
                                        <div class="slds-truncate" title="API Verification Status">
                                            {record.apiVerStatus}</div>
                                    </td>

                                    <td data-label="Error message">
                                        <div class="slds-truncate" title="Error message">
                                            {record.errorMessage}</div>
                                    </td>




                                </tr>
                            </template>
                        </tbody>

                    </table>

                </div>





                <!-- OLD TABLE TO REMOVE -->
            </lightning-card>









        </template>
    </lightning-card>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="my-modal slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Applicant for
                        Re-Initiate</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- <p style="text-align:center;"><b>{removeModalMessage}</b></p> -->
                    <!-- <c-dynamic-datatable params-data={params}></c-dynamic-datatable> -->
                    <table
                        class="slds-table slds-table_cell-buffer slds-table_bordered slds-border_left slds-border_right"
                        aria-labelledby="element-with-table-label other-element-with-table-label">
                        <thead>
                            <tr>
                                <th>Applicant Name</th>
                                <th>Select Applicant</th>
                                <!-- <th>Rational</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={appDataDisplay} for:item="record">
                                <tr key={record.Id} aria-selected="false" class="slds-hint-parent">
                                    <template if:true={record.name}>
                                        <th class="slds-cell_action-mode" scope="row">
                                            <div class="slds-truncate" title={record.name}>
                                                {record.name}
                                            </div>
                                        </th>
                                        <td class="slds-cell_action-mode" role="gridcell">
                                            <div class="slds-truncate" title={record.selectCheckbox}>
                                                <lightning-input variant="label-hidden" data-recordid={record.Id}
                                                    type="checkbox" checked={record.selectCheckbox}
                                                    onclick={handleClick}></lightning-input>
                                            </div>
                                        </td>
                                        <!-- <td class="slds-cell_action-mode" role="gridcell">
                                            <div class="slds-truncate" title=''>
                                                <lightning-textarea variant="label-hidden" data-recordid={record.Id}
                                                    label="" value={record.RationalRemarks}
                                                    onchange={handleRationalChange}
                                                    disabled={readOnly}></lightning-textarea>
                                            </div>
                                        </td> -->
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="No">No</button>
                    <button class="slds-button slds-button_brand" onclick={handleReIntialization}
                        disabled={disableInitiatinAction} title="Yes">Yes</button>
                    <div if:true={showSpinnerPopUp}>
                        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed">
                        </lightning-spinner>
                    </div>

                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={showModalForFilePre}>

        <c-multi-doc-previewer document-detail-id={documentDetailId} onclosepreview={handleCloseModalEvent}
            has-document-id={hasDocumentId}> </c-multi-doc-previewer>
        <!-- <c-i-frame-preview image-type-file-url={imageTypeFileUrl} cont-doc-type={contDocType} cont-doc-id={contDocId}
          url={url} cv-id={cvId} onclosepreview={handleCloseModalEvent}></c-i-frame-preview> -->
    </template>

</template>
