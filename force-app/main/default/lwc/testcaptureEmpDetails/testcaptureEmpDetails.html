                    <lightning-combobox 
                        data-fieldname="CustProfile__c" 
                        data-objname="Applicant"
                        name="customerProfile"
                        label="Customer Profile"
                        value={results.applicant.CustProfile__c}

                        required 
                        disabled

                    </lightning-combobox>       
                </div>
            </lightning-layout-item>    
        </lightning-layout>
        
        <div if:true={displayLayout}>

                            <h2 if:true={isSelfEmployedProfessional}>Self Employed Professional</h2>
