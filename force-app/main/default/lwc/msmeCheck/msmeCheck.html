<template>

                        <span class="slds-truncate">Constitution</span>
                      </a>
                      <div class="slds-resizable">
                          <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                              <span class="slds-resizable__divider"></span>
                          </span>
                      </div>
                      </div>
                    </th>
                    <th title="Customer Name" class="slds-is-resizable dv-dynamic-width fixedWidth" scope="col">

                          <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                              <span class="slds-resizable__divider"></span>
                          </span>
                      </div>
                      </div>
                    </th>

                              </span>
                          </div>
                          </div>
                        </th>
                      
                      
                        <th title="Annual Turnover" class="slds-is-resizable dv-dynamic-width fixedWidth" scope="col">

                {MSMEIterator.CompanyName__c}
              </div>
            </td>
            <td class="slds-cell_action-mode" role="gridcell">

                {MSMEIterator.Des__c}
              </div>

            <td class="slds-cell_action-mode" role="gridcell">

              </div>
            </td>
            <td class="slds-cell_action-mode" role="gridcell">

            <td class="slds-cell_action-mode" role="gridcell">
              <div class="slds-truncate" title={MSMEIterator.MSME_Type__c}>
                {MSMEIterator.MSME_Type__c}
              </div>
            </td>
  
          </tr>
        </template>
      </tbody>
    </table>
