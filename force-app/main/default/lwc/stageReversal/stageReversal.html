<template>
    <div class="slds-is-relative">
        <lightning-quick-action-panel header="Do you want to Return ?">
            <template if:true={showSpinner}>
                <div class="spinner">
                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
                </div>
            </template>
            <template if:false={showSpinner}>
                <!-- <div class="slds-text-align_center slds-text-heading_small"><p>Do you want to Return ?</p></div> -->
                <div class="slds-m-around_medium">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12" large-device-size="12" padding="around-small">
                            <div class="slds-p-top_medium">
                                <lightning-combobox placeholder="Select" label="Return To" options={stageOpt}
                                    value={stageVal} onchange={handleChange} disabled={isReadOnly} required>
                                </lightning-combobox>
                            </div>
                            <div class="slds-p-top_medium">
                                <lightning-textarea placeholder="Enter Remarks" label="Remarks" value={returRemarks}
                                    onchange={onChange} disabled={isReadOnly} required>
                                </lightning-textarea>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <div style="text-align: end;" class="slds-m-top_large slds-m-bottom_medium">
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand" class="slds-m-left_x-large" label="YES" type="submit"
                            onclick={handleSuccess}></lightning-button>
                        <lightning-button variant="brand" class="slds-m-left_x-large" label="NO"
                            onclick={closeAction}></lightning-button>
                    </footer>
                </div>
            </template>
        </lightning-quick-action-panel>
    </div>
</template>
