<template>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>
    <lightning-card>
        <div class="slds-var-m-top_medium">
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button variant="brand" class="slds-m-around_x-small" icon-name="action:fallback"
                        label="Re-Initiate" onclick={handleIntialization}
                        disabled={disableReintiate}></lightning-button>

                    <template if:false={isReadOnly}>
                        <lightning-icon variant="success" class="customButton slds-m-around_x-small"
                            icon-name='utility:refresh' alternative-text='refresh' size='small' title='refresh'
                            onclick={handleRefreshClick} disabled={isReadOnly}></lightning-icon>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>

    <lightning-card>
        <div id="containerDiv" onmousemove={handlemousemove} onmouseup={handlemouseup}
            ondblclick={handledblclickresizable}
            class="slds-table_header-fixed_container slds-border_right slds-border_left tableScroll"
            onscroll={tableOuterDivScrolled}>
            <div id="tableViewInnerDiv" class="slds-scrollable_y tableViewInnerDiv slds-scrollable">
                <table
                    class="slds-table slds-table_resizable slds-table_bordered slds-table_header-fixed slds-table_resizable-cols slds-table_fixed-layout slds-max-medium-table_stacked-horizontal"
                    onscroll={tableScrolled}>
                    <thead>
                        <tr>
                            <th title="Name" class="slds-is-resizable dv-dynamic-width fixedWidth" scope="col">
                                <div class="slds-cell-fixed fixedWidth">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Name</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Applicant Type" class="slds-is-resizable dv-dynamic-width fixedWidt" scope="col">
                                <div class="slds-cell-fixed fixedWidt">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Applicant Type</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Constitution" class="slds-is-resizable dv-dynamic-width fixedWidt" scope="col">
                                <div class="slds-cell-fixed fixedWidt">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Constitution</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="PAN" class="slds-is-resizable dv-dynamic-width fixedWidt" scope="col">
                                <div class="slds-cell-fixed fixedWidt">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">PAN</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="GSTIN" class="slds-is-resizable dv-dynamic-width fixedWidt" scope="col">
                                <div class="slds-cell-fixed fixedWidt">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">GSTIN</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Legal Name of business" class="slds-is-resizable dv-dynamic-width fixedWidth"
                                scope="col">
                                <div class="slds-cell-fixed fixedWidth">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Legal Name of business</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Name Match %" class="slds-is-resizable dv-dynamic-width fixedWidthh" scope="col">
                                <div class="slds-cell-fixed fixedWidthh">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Name Match %</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Trade Name" class="slds-is-resizable dv-dynamic-width fixedWidth" scope="col">
                                <div class="slds-cell-fixed fixedWidth">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Trade Name</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Status" class="slds-is-resizable dv-dynamic-width fixedWidth" scope="col">
                                <div class="slds-cell-fixed fixedWidth">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Status</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Nature of business " class="slds-is-resizable dv-dynamic-width fixedWidthh"
                                scope="col">
                                <div class="slds-cell-fixed fixedWidthh">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Nature of business</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Date of Registration" class="slds-is-resizable dv-dynamic-width fixedWidth"
                                scope="col">
                                <div class="slds-cell-fixed fixedWidth">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Date of Registration</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Date of Cancellation" class="slds-is-resizable dv-dynamic-width fixedWidth"
                                scope="col">
                                <div class="slds-cell-fixed fixedWidth">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Date of Cancellation</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title=" Registered Address "
                            class="slds-is-resizable dv-dynamic-width fixedWidthhh" scope="col">
                            <div class="slds-cell-fixed fixedWidthhh">
                                <a class="slds-th__action slds-text-link--reset">
                                    <span class="slds-truncate"> Registered Address </span>
                                </a>
                                <div class="slds-resizable">
                                    <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                        <span class="slds-resizable__divider"></span>
                                    </span>
                                </div>
                            </div>
                        </th>

                                   


                            <th title="Primary Business Address as per GSTIN"
                                class="slds-is-resizable dv-dynamic-width fixedWidthhh" scope="col">
                                <div class="slds-cell-fixed fixedWidthhh">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Primary Business Address as per GSTIN</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="API Verification Status" class="slds-is-resizable dv-dynamic-width fixedWidth"
                                scope="col">
                                <div class="slds-cell-fixed fixedWidth">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">API Verification Status</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                            <th title="Error message" class="slds-is-resizable dv-dynamic-width fixedWidth" scope="col">
                                <div class="slds-cell-fixed fixedWidth">
                                    <a class="slds-th__action slds-text-link--reset">
                                        <span class="slds-truncate">Error message</span>
                                    </a>
                                    <div class="slds-resizable">
                                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                                            <span class="slds-resizable__divider"></span>
                                        </span>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="dataBodyVal">
                        <template for:each={panToGstData} for:item="record">
                            <tr key={record.Id} aria-selected="false" class="slds-hint-parent">
                                <th class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.Appl__c}>
                                        {record.Appl__r.FullName__c}
                                    </div>
                                </th>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.Appl__r.ApplType__c}>
                                        {record.Appl__r.ApplType__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.Appl__r.Constitution__c}>
                                        {record.Appl__r.Constitution__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.Appl__r.PAN__c}>
                                        {record.Appl__r.PAN__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.GSTIN__c}>
                                        {record.GSTIN__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.LegalNameOfBusiness_GST_Certificate__c}>
                                        {record.LegalNameOfBusiness_GST_Certificate__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.Name_Match_Score__c}>
                                        {record.Name_Match_Score__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.TradeName_GST_Certificate__c}>
                                        {record.TradeName_GST_Certificate__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.GSTIN_Status__c}>
                                        {record.GSTIN_Status__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.ConstBuisnessGST__c}>
                                        {record.ConstBuisnessGST__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.DateOfRegistration__c}>
                                        {record.DateOfRegistration__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.DateOfRegistration__c}>
                                        {record.CancellationDt__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.AdditionalAddr__c}>
                                        {record.AdditionalAddr__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.Address__c}>
                                        {record.Address__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.IntegrationStatus__c}>
                                        {record.IntegrationStatus__c}
                                    </div>
                                </td>
                                <td class="slds-cell_action-mode" role="gridcell">
                                    <div class="slds-truncate" title={record.IntegrationErrorMessage__c}>
                                        {record.IntegrationErrorMessage__c}
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="my-modal slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Applicant for
                        Re-Initiate</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- <p style="text-align:center;"><b>{removeModalMessage}</b></p> -->
                    <!-- <c-dynamic-datatable params-data={params}></c-dynamic-datatable> -->
                    <table
                        class="slds-table slds-table_cell-buffer slds-table_bordered slds-border_left slds-border_right"
                        aria-labelledby="element-with-table-label other-element-with-table-label">
                        <thead>
                            <tr>
                                <th>Applicant Name</th>
                                <th>Select Applicant</th>
                                <!-- <th>Rational</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={appDataDisplay} for:item="record">
                                <tr key={record.Id} aria-selected="false" class="slds-hint-parent">
                                    <template if:true={record.FullName__c}>
                                        <th class="slds-cell_action-mode" scope="row">
                                            <div class="slds-truncate" title={record.FullName__c}>
                                                {record.FullName__c}
                                            </div>
                                        </th>
                                        <td class="slds-cell_action-mode" role="gridcell">
                                            <div class="slds-truncate" title={record.selectCheckbox}>
                                                <lightning-input variant="label-hidden" data-recordid={record.Id}
                                                    type="checkbox" checked={record.selectCheckbox}
                                                    onclick={handleClick}></lightning-input>
                                            </div>
                                        </td>
                                        <!-- <td class="slds-cell_action-mode" role="gridcell">
                                            <div class="slds-truncate" title=''>
                                                <lightning-textarea variant="label-hidden" data-recordid={record.Id}
                                                    label="" value={record.RationalRemarks}
                                                    onchange={handleRationalChange}
                                                    disabled={readOnly}></lightning-textarea>
                                            </div>
                                        </td> -->
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="No">No</button>
                    <button class="slds-button slds-button_brand" onclick={handleReIntialization}
                        title="Yes">Yes</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
