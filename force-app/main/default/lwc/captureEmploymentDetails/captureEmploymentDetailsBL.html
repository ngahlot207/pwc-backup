<template>

    <div class="spinnerClass">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>
    <lightning-card title="Employment Details">

        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="8" large-device-size="3">
                <div class="slds-p-around_x-small">
                    <lightning-combobox data-fieldname="CustProfile__c" data-objname="Applicant" name="customerProfile"
                        label="Customer Profile" value={results.applicant.CustProfile__c}
                        options={customerProfileOptions} required disabled>
                    </lightning-combobox>

                </div>
            </lightning-layout-item>


        </lightning-layout>


        <template if:true={isfinancialBorrwer}>
            <div if:true={displayLayout}>

                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                        large-device-size="12">
                        <div class="slds-p-around_x-small">
                            <div class="page-section page-header">
                                <h2 if:true={isSalaried}>Salaried</h2>
                                <h2 if:true={isSelfEmployedProfessional}>Self Employed Professional</h2>
                                <h2 if:true={isSelfEmployedNonProfessional}>Self Employed Non Professional</h2>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>

                <div if:true={isSalaried}>

                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <c-custom-lookup label="Name of Employer"
                                    field-name='results.applicantEmployment.EmployerName__c'
                                    object-api-name='Employer__c' field-api-name='Name' disabled={disableMode}
                                    selected-record-name={results.applicantEmployment.EmployerName__c}
                                    required={requiredFlag}
                                    selected-record-id={results.applicantEmployment.EmployerName__c}
                                    onselect={handleValueSelect}></c-custom-lookup>

                                <div if:true={displayOthersOption}>
                                    <lightning-input type="text" data-type="string" name="others"
                                        data-fieldname="Others__c" data-objname="applicantEmployment"
                                        value={results.applicantEmployment.Others__c} label="Others"
                                        required={requiredFlag} onchange={handleInputChange}
                                        disabled={disableMode}></lightning-input>
                                </div>

                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <lightning-combobox data-fieldname="TypeOfOrganisation__c"
                                    data-objname="applicantEmployment" name="typeOfOrganisation"
                                    label="Type of Organisation"
                                    value={results.applicantEmployment.TypeOfOrganisation__c}
                                    options={organisationTypeOptions} placeholder="Select" required={requiredFlag}
                                    onchange={handleInputChange} disabled={disableMode}>
                                </lightning-combobox>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>



                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <lightning-input type="text" data-type="string" class="designationTextValidateCls"
                                    name="designationText" data-fieldname="DesignationText__c"
                                    data-objname="applicantEmployment"
                                    value={results.applicantEmployment.DesignationText__c} label="Designation"
                                    required={designationReqrdCondition} onchange={handleInputChange}
                                    disabled={disableMode}></lightning-input>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                    </lightning-layout>

                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <lightning-input class="emailValidateCls" type="text" data-fieldname="OfficialEmail__c"
                                    data-objname="applicantEmployment" name="officialEmail"
                                    value={results.applicantEmployment.OfficialEmail__c} label="Official Email Id"
                                    onchange={handleInputChange} disabled={disableMode}></lightning-input>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <fieldset class="slds-form-element slds-form-element_compound">
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__row">
                                            <div class="slds-size_1-of-2">
                                                <div data-id="divblock-1" class="slds-form-element">
                                                    <div class="slds-form-element__control">
                                                        <lightning-input type="text" data-type="string"
                                                            data-id="input-01" class="yearValidateCls"
                                                            name="workingWithCurrentEmployerYears"
                                                            data-fieldname="WorkingWithCurrentEmployer_Years__c"
                                                            data-objname="applicantEmployment"
                                                            value={results.applicantEmployment.WorkingWithCurrentEmployer_Years__c}
                                                            onchange={handleInputChange} disabled={disableMode}
                                                            placeholder="YY" required={requiredFlag}
                                                            label="Working with Current Employer (Year)">
                                                        </lightning-input>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-size_1-of-2">
                                                <div data-id="divblock-2" class="slds-form-element">
                                                    <div class="slds-form-element__control">
                                                        <lightning-input type="text" data-type="string"
                                                            data-id="input-02" class="monthValidateCls"
                                                            name="workingWithCurrentEmployerMonths"
                                                            data-fieldname="WorkingWithCurrentEmployer_Months__c"
                                                            data-objname="applicantEmployment"
                                                            value={results.applicantEmployment.WorkingWithCurrentEmployer_Months__c}
                                                            onchange={handleInputChange} disabled={disableMode}
                                                            placeholder="MM" required={requiredFlag}
                                                            label="Working with Current Employer  (Months)"> >
                                                        </lightning-input>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <fieldset class="slds-form-element slds-form-element_compound">
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__row">
                                            <div class="slds-size_1-of-2">
                                                <div data-id="divblock-3" class="slds-form-element">
                                                    <div class="slds-form-element__control">
                                                        <lightning-input type="text" data-type="string"
                                                            data-id="input-03" class="yearValidateCls"
                                                            name="totalWorkExperienceYears"
                                                            data-fieldname="TotalWorkExperience_Years__c"
                                                            data-objname="applicantEmployment"
                                                            value={results.applicantEmployment.TotalWorkExperience_Years__c}
                                                            onblur={handleInputChange} disabled={disableMode}
                                                            placeholder="YY" required={requiredFlag}
                                                            label="Total Work Experience (Year)"></lightning-input>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-size_1-of-2">
                                                <div data-id="divblock-4" class="slds-form-element">
                                                    <div class="slds-form-element__control">
                                                        <lightning-input type="text" data-type="string"
                                                            data-id="input-04" class="monthValidateCls"
                                                            name="totalWorkExperienceMonths"
                                                            data-fieldname="TotalWorkExperience_Months__c"
                                                            data-objname="applicantEmployment"
                                                            value={results.applicantEmployment.TotalWorkExperience_Months__c}
                                                            onblur={handleInputChange} disabled={disableMode}
                                                            placeholder="MM" required={requiredFlag}
                                                            label="Total Work Experience (Months)"></lightning-input>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>
                    </lightning-layout>

                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"

                                <lightning-input type="number" name="retirementAge" class="retirementAgeValidateCls"
                                    data-fieldname="RetirementAge__c" data-objname="applicantEmployment"
                                    value={results.applicantEmployment.RetirementAge__c} label="Retirement Age"
                                    required={requiredFlag} max="75" min="21" onchange={handleInputChange}
                                    disabled={disableMode}></lightning-input>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"

                            <div class="slds-p-around_x-small">

                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"

                                </lightning-combobox>

                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                    </lightning-layout>

                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"

                                    onchange={handleInputChange} required={requiredFlagForIndAndRBIReletedFields}
                                    field-level-help={helpText} disabled={disableMode}>
                                </lightning-combobox>


                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="1">
                        </lightning-layout-item>
                        <template if:true={isNotSalaried}>
                            <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                                large-device-size="3">
                                <div class="slds-p-around_x-small">


                                    <lightning-combobox data-fieldname="IsMSME__c" data-objname="applicantEmployment"

                                        value={results.applicantEmployment.IsMSME__c}

                                        onchange={handleInputChange}>
                                    </lightning-combobox>

                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="1">
                            </lightning-layout-item>
                        </template>
                        <!-- <lightning-layout-item size="1">
                        </lightning-layout-item> -->
                        <template if:true={noPropietershipMsmeVisibilityCondition}>
                            <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                                large-device-size="3">
                                <div class="slds-p-around_x-small">
                                    <lightning-input type="number" data-type="number" name="turnoverYear1"
                                        data-fieldname="TurnoverYear1__c" data-objname="applicantEmployment"
                                        value={results.applicantEmployment.TurnoverYear1__c} label="Turnover Year 1 "
                                        onchange={handleInputChange} min="0" disabled={disableMode}></lightning-input>
                                </div>
                            </lightning-layout-item>

                            <lightning-layout-item size="1">
                            </lightning-layout-item>

                            <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                                large-device-size="3">
                                <div class="slds-p-around_x-small">
                                    <lightning-input type="number" data-type="number" name="turnoverYear2"
                                        data-fieldname="TurnoverYear2__c" data-objname="applicantEmployment"
                                        value={results.applicantEmployment.TurnoverYear2__c} label="Turnover Year 2 "
                                        onchange={handleInputChange} min="0" disabled={disableMode}></lightning-input>
                                </div>
                            </lightning-layout-item>

                            <lightning-layout-item size="1">
                            </lightning-layout-item>
                        </template>
                        <!-- For Class Of Activity Master Search  -->
                        <template if:true={displayClassOfActivity}>
                            <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                                large-device-size="3" label={selectedclassofActivityValue}>
                                <div class="slds-p-around_x-small">
                                    <lightning-combobox data-fieldname="ClassOfAct__c" data-objname="ClassOfActivity__c"
                                        name="classOfActivity" label="Class Of Activity Name"
                                        value={selectedclassofActivityValue} options={classOfActivityOptions}
                                        placeholder="Select" onchange={handleInputChange} field-level-help={helpText}
                                        disabled>
                                    </lightning-combobox>


                                </div>
                            </lightning-layout-item>
                            <!-- LAK-6270 END -->
                            <lightning-layout-item size="1">
                            </lightning-layout-item>
                        </template>

                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <lightning-combobox data-fieldname="IndustryForRBIReporting__c"
                                    data-objname="applicantEmployment" name="industryRBIReporting"
                                    label="Industry for RBI Reporting" value={selectedindustryRBIReportingValue}
                                    options={industryRBIReportingOptions} placeholder="Select"
                                    required={requiredFlagForIndAndRBIReletedFields} disabled>
                                </lightning-combobox>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <lightning-combobox data-fieldname="IndustryForRBIReporting__c"
                                    data-objname="applicantEmployment" name="mainRBIIndustry" label="Main RBI Industry"
                                    value={selectedMainRBIIndustryValue} options={mainRBIIndustryOptions}
                                    placeholder="Select" required={requiredFlagForIndAndRBIReletedFields} disabled>
                                </lightning-combobox>
                            </div>
                        </lightning-layout-item>

                    </lightning-layout>
                </div>

                <div if:true={isIndividualSelfEmployed}>

                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <lightning-input type="text" data-type="string" name="entityName"
                                    data-fieldname="EntityName__c" data-objname="applicantEmployment"
                                    value={results.applicantEmployment.EntityName__c} label="Entity Name"
                                    required={requiredFlag} onchange={handleInputChange}
                                    disabled={disableMode}></lightning-input>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">

                                <fieldset class="slds-form-element slds-form-element_compound">
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__row">
                                            <div class="slds-size_1-of-2">

                                                    <div class="slds-form-element__control">
                                                        <lightning-input type="text" data-type="string"
                                                            data-id="input-05" class="yearValidateCls"
                                                            name="currentBusinessVintageYears"
                                                            data-fieldname="CurrentBusinessVintage_Years__c"
                                                            data-objname="applicantEmployment"
                                                            value={results.applicantEmployment.CurrentBusinessVintage_Years__c}
                                                            onchange={handleInputChange} disabled={disableMode}
                                                            placeholder="YY" required={requiredFlag}

                                                            title="Current Business"></lightning-input>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-size_1-of-2">
                                                <div data-id="divblock-6" class="slds-form-element">
                                                    <div class="slds-form-element__control">
                                                        <lightning-input type="text" data-type="string"
                                                            data-id="input-06" class="monthValidateCls"
                                                            name="currentBusinessVintageMonths"
                                                            data-fieldname="CurrentBusinessVintage_Months__c"
                                                            data-objname="applicantEmployment"
                                                            value={results.applicantEmployment.CurrentBusinessVintage_Months__c}
                                                            onchange={handleInputChange} disabled={disableMode}
                                                            placeholder="MM" required={requiredFlag}
                                                            label="Current Business Vintage (Months)"
                                                            title="Current Business"></lightning-input>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                        <lightning-layout-item size="1">

                                <lightning-input type="number" name="shareholdingInTheEntity"
                                    data-fieldname="ShareholdingInTheEntity__c" data-objname="applicantEmployment"
                                    value={results.applicantEmployment.ShareholdingInTheEntity__c}
                                    label="% shareholding in the Entity" required={requiredFlag} max="100" min="0"
                                    step=".01" pattern="^\d+(\.\d{1,2})?$"
                                    message-when-range-overflow="Shareholding % cannot be greater than 100"
                                    message-when-pattern-mismatch="Please enter a valid % shareholding in the Entity"
                                    onchange={handleInputChange} disabled={disableShareholding}></lightning-input>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>

                    </lightning-layout>

                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"

                                    onchange={handleInputChange} disabled={disableMode}>
                                </lightning-combobox>
                            </div>

                        <lightning-layout-item size="1">
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="8"
                            large-device-size="3">
                            <div class="slds-p-around_x-small">
                                <lightning-combobox data-fieldname="TypeOfOrganisation__c"
                                    data-objname="applicantEmployment" name="typeOfOrganisation"
                                    label="Type of Organisation"

                                    options={organisationTypeOptions} placeholder="Select" required={requiredFlag}
                                    onchange={handleInputChange} disabled={disableMode}>
                                </lightning-combobox>

                        </lightning-layout-item>

                            large-device-size="3">

                                <fieldset class="slds-form-element slds-form-element_compound">

                                                    <div class="slds-form-element__control">
                                                        <lightning-input type="text" data-type="string"
                                                            data-id="input-03" class="yearValidateCls"

                                                            data-fieldname="TotalWorkExperience_Years__c"
                                                            data-objname="applicantEmployment"
                                                            value={results.applicantEmployment.TotalWorkExperience_Years__c}

    </lightning-card>

    <!-- Modal/Popup fro GST Record delete -->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-align--absolute-center slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete?</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p style="text-align:center;"><b>{removeModalMessage}</b></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="No">No</button>
                    <button class="slds-button slds-button_brand" onclick={handleRemoveRecord} title="Yes">Yes</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
