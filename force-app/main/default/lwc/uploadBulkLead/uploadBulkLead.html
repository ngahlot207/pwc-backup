<template>
    <lightning-card title="Bulk Lead Upload" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Upload CSV File" accept=".csv" onchange={handleFileUpload}></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Upload Leads" onclick={uploadLeads} disabled={isButtonDisabled}></lightning-button>
        </div>
    </lightning-card>
</template>
