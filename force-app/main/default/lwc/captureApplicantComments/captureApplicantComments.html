<template>
	<lightning-card title="Applicant Comments">

		<div class="slds-m-around_medium">
		<lightning-textarea  type="text"
		    value={userComment}
		    placeholder="Enter here"
		    data-fieldname="Comments__c"
			onchange={handleInputChange} 
			disabled={disableMode} 
			variant="label-hidden">
	   </lightning-textarea>
	   <p></p>
	 
	   <div class="slds-m-top_small slds-align_absolute-left">
		<lightning-button variant="brand" label="Add Comment" title="addComments" 
		    onclick={addApplicantComments}
			disabled={disableMode}>
		</lightning-button>
	</div>
	</div>
    
	
	

	<template if:true={applCommentsArrVarible}>
		<div class="slds-m-around_medium">
			<div class="datatable-container">
				<table class="datatable slds-table_bordered slds-table_col-bordered slds-border_right slds-border_left">
						<thead>
							<tr class=" slds-line-height_reset">
								<th class="slds-border_bottom" scope="col">
									<div class="slds-m-around_small slds-align_absolute-left" title="Sr No">Sr. No.</div>
								</th>
								<th class="slds-border_bottom" scope="col">
									<div class="slds-m-around_small slds-align_absolute-left" title="Address Type"><abbr class="slds-required" title="required">* 
									</abbr>Under Writer Name</div>
								</th>
								<th class="slds-border_bottom" scope="col">
									<div class="slds-m-around_small slds-align_absolute-left" title="Property Address"><abbr class="slds-required" title="required">* 
									</abbr>Comments</div>
								</th>
								<th class="slds-border_bottom" scope="col">
									<div class="slds-m-around_small slds-align_absolute-left" title="Year 1"><abbr class="slds-required" title="required">* 
									</abbr>Last Modified Date</div>
								</th>
							</tr>
						</thead>
						<tbody>
							
							<template for:each={applCommentsArr} for:item="comment" for:index="index">
								<tr key={comment.Id} class="tableRow">
									<td class=" slds-m-around_medium ">
										<lightning-input type="text" value={comment.Name} onchange={handleInputChange}
											data-key={comment.Id} data-field="Name" disabled={disableMode}>
										</lightning-input>
									</td>
									<td class=" slds-m-around_medium ">
										<lightning-input type="text" value={comment.CreatedById}
											onchange={handleInputChange} data-key={comment.Id}
											data-field="Underwriter_Name__c" disabled={disableMode}>
										</lightning-input>
									</td>
									<td class=" slds-m-around_medium ">
										<lightning-input type="text" value={comment.Comments__c}
											onchange={handleInputChange} data-key={comment.Id} data-field="Comments__c"
											disabled={disableMode}>
										</lightning-input>
									</td>
									<td class=" slds-m-around_medium ">
										<lightning-input type="text" value={comment.lastModifiedDate}
											onchange={handleInputChange} data-key={comment.Id}
											data-field="lastModifiedDate" disabled={disableMode}>
										</lightning-input>
									</td>
								</tr>
							
						</template>
						</tbody>
					</table>
			
			</div>
		</div>
	</template>
	</lightning-card>
</template>
