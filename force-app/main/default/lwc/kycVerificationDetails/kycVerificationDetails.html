                    <div class="slds-m-top_medium slds-m-bottom_x-large">
                        <!-- <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                            KYC Verification Files
                        </h2> -->
                        <template for:each={appkycData} for:item="record">
                            <div key={record.Id} class="slds-p-around_medium lgc-bg">
                                <ul class="slds-has-dividers_bottom-space">
                                    <li class="slds-item">
                                        <lightning-tile>
                                            <dl class="slds-dl_horizontal">
                                                <dt class="slds-dl_horizontal__label">
                                                    <p class="slds-truncate" title="Document Type">
                                                        <b>SELECT : </b> <lightning-input variant="label-hidden"
                                                            data-recordid={record.parentRecord.Id} type="checkbox"
                                                            checked={record.parentRecord.selectCheckbox}
                                                            onclick={handleClick}></lightning-input>
                                                    </p>
                                                </dt>

                                                <dt class="slds-dl_horizontal__label">
                                                    <p class="slds-truncate" title="Document Name">
                                                        <b>Proof : </b>{record.parentRecord.kycDoc__c}
                                                    </p>
                                                </dt>

                                                <dt class="slds-dl_horizontal__label">
                                                    <p class="slds-truncate" title="Uploaded File name">
                                                        <b>Name : </b>{record.parentRecord.Applicant__r.TabName__c}
                                                    </p>
                                                </dt>

                                                <dt class="slds-dl_horizontal__label">
                                                    <p class="slds-truncate" title="Uploaded File name">
                                                        <b>DOB : </b><template
                                                            if:true={record.Applicant_KYC__r.DtOfBirth__c}>{record.parentRecord.DtOfBirth__c}</template>
                                                    </p>
                                                </dt>
                                                <dt class="slds-dl_horizontal__label">
                                                    <p class="slds-truncate" title="Uploaded File name">
                                                        <b>Address : </b>{record.parentRecord.Address__c}
                                                    </p>
                                                </dt>
                                                <dt class="slds-dl_horizontal__label">
                                                    <p class="slds-truncate" title="Uploaded File name">
                                                        <b>Gender : </b>{record.parentRecord.Gender__c}
                                                    </p>
                                                </dt>
                                                <dt class="slds-dl_horizontal__label">
                                                    <p class="slds-truncate" title="Uploaded File name">
                                                        <b>Father's Name : </b> {record.parentRecord.FatherName__c}
                                                    </p>
                                                </dt>
                                                <dt class="slds-dl_horizontal__label">
                                                    <p class="slds-truncate" title="Uploaded File name">
                                                        <b>Validation Status :
                                                        </b>{record.DocValidStatus__c}
                                                    </p>
                                                </dt>
                                            </dl>
                                        </lightning-tile>
                                    </li>
                                </ul>
                            </div>
                        </template>
                    </div>
                </template>
            </lightning-accordion-section>
        </lightning-accordion>

    </lightning-card>
</template>
