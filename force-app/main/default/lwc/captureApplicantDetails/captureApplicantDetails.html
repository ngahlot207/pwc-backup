<template>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-align--absolute-center slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete?</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p style="text-align:center;"><b>{deleteAddressMsg}</b></p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleRemoveRecord} title="Yes">Yes</button>
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="No">No</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="medium"></lightning-spinner>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="12" margin="around-small">

                            <template if:true={checkApplicant}>
                                <div>
                                    <lightning-input type="text" value={applicantType} label="Applicant Type"
                                        onchange={inputChangeHandler} required data-fieldname="ApplType__c"
                                        data-objectname="Applicant__c" disabled></lightning-input>
                                </div>
                            </template>

                            <template if:true={checkCoApplicant}>
                                <div>
                                    <lightning-combobox label="Applicant Type" data-objectname="Applicant__c"

                                    </lightning-combobox>
                                </div>
                            </template>

                                </div>
                            </template>
                            <template if:true={checkCoApplicant}>
                                <div>
                                    <lightning-combobox label="Customer Profile" data-objectname="Applicant__c"

                                        disabled={disableMode}></lightning-combobox>
                                </div>

                                add-type-section="Other Address" layout-size={layoutSize} is-required={isOtherAddress}
                                has-edit-access={hasEditAccess} is-required-check={applType} showerror={showerror}
                                loan-app-id={loanAppId} consent-type={consentType}
                                product-type={productType}></c-capture-applicant-address-details>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </template>
                <template lwc:if={is_Open_Office_add}>
                    <lightning-accordion active-section-name={activeSectionName} allow-multiple-sections-open>
                        <lightning-accordion-section name="Ofc_Add" label="Office Address" class="applicantClass">
                            <div class="slds-clearfix">
                                <lightning-button-icon onclick={deleteOfficeAddRecord}
                                    class="slds-m-top_small slds-float_right pointerClass custom-css"
                                    icon-name='utility:delete' alternative-text='delete' variant='error' size='small'
                                    title='delete' disabled={disableMode}></lightning-button-icon>
                            </div>
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item class="slds-p-around_x-small" size="12"
                                    small-device-size={layoutSize.small} medium-device-size={layoutSize.medium}
                                    large-device-size={layoutSize.large}>
                                    <div>
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                            <c-capture-applicant-address-details onhandle={handleChildOfficeData}
                                onmailaddcheck={handleOfficeMailingAdd} child-data={officeAddress}
                                add-type-section="Office Address" layout-size={layoutSize} is-required={isOffice}
                                has-edit-access={hasEditAccess} is-required-check={applType} showerror={showerror}
                                loan-app-id={loanAppId} consent-type={consentType}
                                product-type={productType}></c-capture-applicant-address-details>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </template>
            </lightning-accordion>
        </lightning-layout-item>
    </lightning-layout>
</template>
