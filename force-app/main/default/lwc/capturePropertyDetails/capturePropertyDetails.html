<template>
  <!-- <lightning-card> -->
  <template if:true={showSpinner}>
   
    <lightning-spinner alternative-text="Loading" size="large" variant="brand"
     ></lightning-spinner>

  </template>
  <lightning-layout multiple-rows="12">
    <!-- <lightning-layout-item padding="around-small" size="12" margin="around-small"> -->
    <lightning-layout-item size="12">
      <lightning-accordion active-section-name={activeSection} allow-multiple-sections-open>
        <lightning-accordion-section name="A" label="Property Details" class="applicantClass">
          <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" small-device-size={layoutSize.small} medium-device-size={layoutSize.medium}
              large-device-size={layoutSize.large}>
              <div class="slds-p-around_x-small">
                <lightning-input type="text" data-type="string" value={wrapAddressObj.Name} label="Collateral ID"
                  disabled data-objectname="ApplAsset__c" onchange={handleInputChange}
                  data-name="Name"></lightning-input>
              </div>
            </lightning-layout-item>
            <template if:true={propIden}>
              <lightning-layout-item size="12" small-device-size={layoutSize.small}
                medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                <div class="slds-p-around_x-small">
                  <lightning-combobox label="Property Type" value={wrapAddressObj.PropType__c} options={propertyTyOpt}
                    onchange={handleInputChange} disabled={disableMode} required="true" data-objectname="ApplAsset__c"
                    data-name="PropType__c">
                  </lightning-combobox>
                </div>
              </lightning-layout-item>
            </template>
            <lightning-layout-item size="12" small-device-size={layoutSize.small} medium-device-size={layoutSize.medium}
              large-device-size={layoutSize.large}>
              <div class="slds-p-around_x-small">
                <lightning-combobox label="Property Identified" value={wrapAddressObj.PropIdentified__c}
                  options={propIdetifiedPikVal} onchange={handleInputChange} required="true"
                  data-objectname="ApplAsset__c" disabled={disPropIden} data-name="PropIdentified__c">
                </lightning-combobox>
              </div>
            </lightning-layout-item>

            <template if:true={propIden}>
              <!-- New Property Screen -->
              <lightning-layout-item size="12" small-device-size={layoutSize.small}
                medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                <div class="slds-p-around_x-small">
                  <lightning-combobox label="Is it an APF?" value={wrapAddressObj.Is_it_an_APF__c} options={apfOption}
                    disabled={disableMode} required="true" onchange={handleInputChange} data-objectname="ApplAsset__c"
                    data-name="Is_it_an_APF__c">
                  </lightning-combobox>
                </div>
              </lightning-layout-item>

              <template if:true={isApfSelectNo}>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <template lwc:if={wrapAddressObj.APFRefId__c}>
                    <div class="slds-p-around_x-small">
                      <c-custom-lookup label="APF Ref No" field-name='APF_Ref_No__c' object-api-name='APF_Master__c'
                        field-api-name='APF_Ref__c' selected-record-id={wrapAddressObj.APFRefId__c} required={apfReq}
                        onselect={handleValueSelect} disabled={disableMode}>
                      </c-custom-lookup>
                    </div>
                  </template>
                  <template lwc:else>
                    <div class="slds-p-around_x-small">
                      <c-custom-lookup label="APF Ref No" field-name='APF_Ref_No__c' object-api-name='APF_Master__c'
                        field-api-name='APF_Ref__c' selected-record-id={wrapAddressObj.APFRefId__c} required={apfReq}
                        onselect={handleValueSelect} disabled={disableMode}>
                      </c-custom-lookup>
                    </div>
                  </template>

                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.Builder_ID__c}
                      label="Builder ID" disabled required={apfReq} data-objectname="ApplAsset__c"
                      onchange={handleInputChange} data-name="Builder_ID__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.Builder_nm__c}
                      label="Builder Name" disabled required={apfReq} data-objectname="ApplAsset__c"
                      onchange={handleInputChange} data-name="Builder_nm__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.ProjID__c} label="Project Id"
                      disabled required={apfReq} data-objectname="ApplAsset__c" onchange={handleInputChange}
                      data-name="ProjID__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.Proj_Nm__c}
                      label="Project Name" disabled required={apfReq} data-objectname="ApplAsset__c"
                      onchange={handleInputChange} data-name="Proj_Nm__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-combobox label="Wing No" value={wrapAddressObj.APFWingNo__c} disabled={disableMode}
                      options={wingNameOp} onchange={handleInputChange} field-level-help={wingNoHelpText}
                      required={apfReq} data-objectname="ApplAsset__c" data-name="APFWingNo__c">
                    </lightning-combobox>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-combobox label="House/ Flat/ Shop/ Unit No./ Plot no"
                      value={wrapAddressObj.APFHouse_Flat_PlotNo__c} options={housePlotNoOp}
                      onchange={handleInputChange} required={apfReq} field-level-help={flatNoHelpText}
                      disabled={disableMode} data-objectname="ApplAsset__c" data-name="APFHouse_Flat_PlotNo__c">
                    </lightning-combobox>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.APFAddrLn1__c}
                      label="Address Line 1" disabled required={apfReq} data-objectname="ApplAsset__c"
                      onchange={handleInputChange} data-name="APFAddrLn1__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.APFAddrLn2__c}
                      label="Address Line 2" disabled required={apfReq} data-objectname="ApplAsset__c"
                      onchange={handleInputChange} data-name="APFAddrLn2__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.APFLandmk__c} label="Landmark"
                      disabled required={apfReq} data-objectname="ApplAsset__c" onchange={handleInputChange}
                      data-name="APFLandmk__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.APFAreaOrLoc__c}
                      label="Area or Locality" disabled required={apfReq} data-objectname="ApplAsset__c"
                      onchange={handleInputChange} data-name="APFAreaOrLoc__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.APFCity__c} label="City"
                      disabled required={apfReq} data-objectname="ApplAsset__c" onchange={handleInputChange}
                      data-name="APFCity__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.APFPinCode__c}
                      label="Pin Code" disabled required={apfReq} data-objectname="ApplAsset__c"
                      onchange={handleInputChange} data-name="APFPinCode__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.APFState__c} label="State/UT"
                      disabled required={apfReq} data-objectname="ApplAsset__c" onchange={handleInputChange}
                      data-name="APFState__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.Rera__c} label="Rera"
                      data-objectname="ApplAsset__c" required={isReqRera} onchange={handleInputChange}
                      data-name="Rera__c" disabled={disableMode}></lightning-input>
                  </div>
                </lightning-layout-item>
              </template>



              <!-- end new Screen -->
              <template if:true={isApfYesOrNo}>
                <template if:true={exiAddrCopy}>
                  <lightning-layout-item size="12" small-device-size={layoutSize.small}
                    medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                    <div class="slds-p-around_x-small">
                      <lightning-combobox label="Copy Address From Existing Address"
                        value={wrapAddressObj.CopyAddFrmExAdd__c} options={existingAddrOpt} onchange={handleInputChange}
                        required="true" disabled={disableMode} data-name="CopyAddFrmExAdd__c">
                      </lightning-combobox>
                    </div>
                  </lightning-layout-item>
                </template>

                <template if:true={addrTyVisi}>

                  <template if:true={exiAddrCopy}>
                    <lightning-layout-item size="12" small-device-size={layoutSize.small}
                      medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                      <div class="slds-p-around_x-small">
                        <lightning-combobox label="Select Address Type" value={wrapAddressObj.AddrType__c}
                          options={addrTyOption} onchange={handleInputChange} required="true" disabled={disableMode}
                          data-name="AddrType__c" aria-readonly="">
                        </lightning-combobox>
                      </div>
                    </lightning-layout-item>
                  </template>
                </template>


                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.FlatNo__c}
                      label="House/ Flat/ Shop/ Unit No./ Plot No." disabled={isDisabled} data-objectname="ApplAsset__c"
                      onchange={handleInputChange} required={isRequired} data-name="FlatNo__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.AddrLn1__c}
                      label="Address Line 1" onchange={handleInputChange} required={isRequired} disabled={isDisabled}
                      data-objectname="ApplAsset__c" data-name="AddrLn1__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.AddrLn2__c}
                      label="Address Line 2" onchange={handleInputChange} required={isRequired} disabled={isDisabled}
                      data-objectname="ApplAsset__c" data-name="AddrLn2__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.Landmark__c} label="Landmark"
                      onchange={handleInputChange} required={isReqLandm} disabled={isDisabled}
                      data-objectname="ApplAsset__c" data-name="Landmark__c"></lightning-input>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={wrapAddressObj.AreaLocality__c}
                      label="Area or Locality" onchange={handleInputChange} required={isReqLandm} disabled={isDisabled}
                      data-objectname="ApplAsset__c" data-name="AreaLocality__c"></lightning-input>
                  </div>
                </lightning-layout-item>

                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <template lwc:if={wrapAddressObj.PinId__c}>
                    <div class="slds-p-around_x-small" onfocusout={handleFocus}>

                      <c-custom-lookup label="Pincode" field-name='Pin_Code__c' object-api-name='PincodeMstr__c'
                        field-api-name='PIN__c' selected-record-name={wrapAddressObj.Pin_Code__c}
                        selected-record-id={wrapAddressObj.PinId__c} filter-condn={filterConditionPin}
                        onselect={handleValueSelect} disabled={isDisabled} required={requiredFlag}></c-custom-lookup>
                    </div>
                  </template>
                  <template lwc:else>
                    <div class="slds-p-around_x-small">

                      <c-custom-lookup label="Pincode" field-name='Pin_Code__c' object-api-name='PincodeMstr__c'
                        field-api-name='PIN__c' selected-record-name={wrapAddressObj.Pin_Code__c}
                        selected-record-id={wrapAddressObj.Pin_Code__c} filter-condn={filterConditionPin}
                        onselect={handleValueSelect} disabled={isDisabled} required={requiredFlag}></c-custom-lookup>
                      <template lwc:if={pinCodeError}>
                        <p class="slds-text-color_error">{pinCodeError}</p>
                      </template>
                    </div>
                  </template>
                </lightning-layout-item>

                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <template lwc:if={wrapAddressObj.CityId__c}>
                    <div class="slds-p-around_x-small">
                      <c-custom-lookup required={requiredFlag} label="City" field-name='City__c'
                        object-api-name='LocMstr__c' field-api-name='City__c'
                        selected-record-name={wrapAddressObj.City__c} selected-record-id={wrapAddressObj.CityId__c}
                        onselect={handleValueSelect} filter-condn={filterConditionCity}
                        disabled={isDisabled}></c-custom-lookup>
                    </div>
                  </template>

                  <template lwc:else>
                    <div class="slds-p-around_x-small">
                      <c-custom-lookup required={requiredFlag} label="City" field-name='City__c'
                        object-api-name='LocMstr__c' field-api-name='City__c'
                        selected-record-name={wrapAddressObj.City__c} filter-condn={filterConditionCity}
                        selected-record-id={wrapAddressObj.City__c} onselect={handleValueSelect}
                        disabled={isDisabled}></c-custom-lookup>
                    </div>
                  </template>
                </lightning-layout-item>

                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <template lwc:if={wrapAddressObj.StateId__c}>
                    <div class="slds-p-around_x-small">
                      <c-custom-lookup required={requiredFlag} label="State/UT" field-name='State__c'
                        object-api-name='LocMstr__c' field-api-name='State__c'
                        selected-record-name={wrapAddressObj.State__c} selected-record-id={wrapAddressObj.StateId__c}
                        filter-condn={filterConditionState} onselect={handleValueSelect}
                        disabled={isDisabled}></c-custom-lookup>
                    </div>
                  </template>
                  <template lwc:else>
                    <div class="slds-p-around_x-small">
                      <c-custom-lookup required={requiredFlag} label="State/UT" field-name='State__c'
                        object-api-name='LocMstr__c' field-api-name='State__c'
                        selected-record-name={wrapAddressObj.State__c} selected-record-id={wrapAddressObj.State__c}
                        filter-condn={filterConditionState} onselect={handleValueSelect}
                        disabled={isDisabled}></c-custom-lookup>
                    </div>
                  </template>
                </lightning-layout-item>

                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-input type="text" data-type="string" value={isServCity}
                      label="Property In Serviceable City " onchange={handleInputChange} required="true" disabled
                      data-objectname="ApplAsset__c" data-name="ServiceableCity__c"></lightning-input>
                  </div>
                </lightning-layout-item>
              </template>

              <template if:true={showFieldsAtDDE}>
                <lightning-layout-item size="12" small-device-size={layoutSize.small}
                  medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                  <div class="slds-p-around_x-small">
                    <lightning-combobox label="Negative/ Caution Area" data-name="Negative_Caution_Area__c"
                      value={wrapAddressObj.Negative_Caution_Area__c} onchange={handleInputChange}
                      options={cautionAreaOptions} data-objectname="ApplAsset__c" required={isReqCautionArea}
                      disabled={disableMode}></lightning-combobox>
                  </div>
                </lightning-layout-item>
              </template>

              <lightning-layout-item size="12" small-device-size={layoutSize.small}
                medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                <div class="slds-p-around_x-small">
                  <lightning-input type="number" value={wrapAddressObj.DistFrmSourceBrch__c}
                    label="Property Address Distance From The Sourcing Branch" onchange={handleInputChange}
                    disabled={disableMode} data-objectname="ApplAsset__c" data-name="DistFrmSourceBrch__c"
                    required={propFields}></lightning-input>
                </div>
              </lightning-layout-item>

              <lightning-layout-item size="12" small-device-size={layoutSize.small}
                medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                <div class="slds-p-around_x-small">
                  <lightning-input type="number" value={wrapAddressObj.DistFrmNearBrch__c}
                    label="Property Address Distance From Nearest Fedfina Branch" onchange={handleInputChange}
                    disabled={disableMode} data-objectname="ApplAsset__c" required={propFields}
                    data-name="DistFrmNearBrch__c"></lightning-input>
                </div>
              </lightning-layout-item>

              <lightning-layout-item size="12" small-device-size={layoutSize.small}
                medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                <div class="slds-p-around_x-small">
                  <!-- <div variant="Narrow" if:true={optionOfApp}> -->
                  <div variant="Narrow">
                    <c-multi-select-dropdown multi-select="true" onselectoption={handleSelectPropertOwners}
                      options={optionOfApp} selected-values={selectedValueList} disabled={disableMode}
                      label="Property Owners" ondeleteoption={handleDeletedPillValue}
                      isrequired={propFields}></c-multi-select-dropdown>
                  </div>
                </div>
              </lightning-layout-item>

              <lightning-layout-item size="12" small-device-size={layoutSize.small}
                medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                <template lwc:if={wrapAddressObj.Prop_Sub_TyId__c}>
                  <div class="slds-p-around_x-small">
                    <c-custom-lookup label="Property Sub Type" field-name='PropSubType__c'
                      object-api-name='PropSubTypeMstr__c' field-api-name='Desc__c' disabled={disableMode}
                      selected-record-name={wrapAddressObj.PropSubType__c}
                      selected-record-id={wrapAddressObj.Prop_Sub_TyId__c} onselect={handleValueSelect}
                      required={propFields}></c-custom-lookup>
                  </div>
                </template>


                <template lwc:else>
                  <div class="slds-p-around_x-small">
                    <c-custom-lookup label="Property Sub Type" field-name='PropSubType__c'
                      object-api-name='PropSubTypeMstr__c' field-api-name='Desc__c'
                      selected-record-name={wrapAddressObj.PropSubType__c}
                      selected-record-id={wrapAddressObj.Prop_Sub_TyId__c} onselect={handleValueSelect}
                      disabled={disableMode} required={propFields}></c-custom-lookup>
                  </div>
                </template>

              </lightning-layout-item>

              <lightning-layout-item size="12" small-device-size={layoutSize.small}
                medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                <div class="slds-p-around_x-small">
                  <lightning-combobox label="Property Category " value={wrapAddressObj.PropCat__c}
                    options={prpertyCateOpt} onchange={handleInputChange} disabled={disableMode} required={propCate}
                    data-objectname="ApplAsset__c" data-name="PropCat__c">
                  </lightning-combobox>
                </div>
              </lightning-layout-item>

              <lightning-layout-item size="12" small-device-size={layoutSize.small}
                medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                <div class="slds-p-around_x-small">
                  <lightning-combobox label="Nature Of Property" value={wrapAddressObj.NatureofProp__c}
                    options={natureOfPropOpti} onchange={handleInputChange} disabled={disbNatProp}
                    data-objectname="ApplAsset__c" data-name="NatureofProp__c" required={NatOfProp}>
                  </lightning-combobox>
                </div>
              </lightning-layout-item>

              <lightning-layout-item size="12" small-device-size={layoutSize.small}
                medium-device-size={layoutSize.medium} large-device-size={layoutSize.large}>
                <div class="slds-p-around_x-small">
                  <lightning-textarea type="text" data-type="string" value={wrapAddressObj.Comments_on_Collateral__c}
                    label="Comments on Collateral" data-objectname="ApplAsset__c" onchange={handleInputChange}
                    data-name="Comments_on_Collateral__c" disabled={disableMode}></lightning-textarea>
                </div>
              </lightning-layout-item>

            </template>
          </lightning-layout>
        </lightning-accordion-section>

        <template if:true={propIden}>
          <template if:true={isPropVal}>
