<template>

    <div class="slds-form-element">

        <div class="slds-form-element__control">
            <template if:false={isValueSelected}>

                <div class="slds-combobox_container">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                            role="none">

                            <lightning-input field-level-help={helpTextVal} class="lookupCls" onchange={handleChange} type="search" autocomplete="off"
                                label={label} required={required} disabled={disabled} placeholder={placeholder}
                                onblur={handleInputBlur} data-index={index} read-only={readOnly}
                                variant={variant}></lightning-input>
                        </div>
                    </div>
                </div>
            </template>

            <template if:true={isValueSelected}>
                
                <label class="slds-form-element__label" for="combobox-id-5" id="combobox-label-id-35">{label}</label>
                <template if:true={astericHide}>

                    <span if:true={required} style="color: red">*</span>
                </template>
                <template if:true={showHelpText}>
                    
                    <lightning-icon size="x-small" icon-name="utility:info" onmouseout={hideHelp} onmouseover={showHelp}></lightning-icon>
                    <div if:true={showHelpMessage} class="slds-popover slds-popover_tooltip slds-nubbin_bottom-left" style="position: absolute; bottom: 50px; left: 50px;">
                        <div class="slds-popover__body">{helpTextVal}</div>
                    </div>
                </template>
                <div tabindex="0" class="slds-combobox_container slds-has-selection">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right"
                            role="none">
                            <span
                                class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon"
                                title="Account">
                                <lightning-icon icon-name={selectedIconName} alternative-text={selectedIconName}
                                    size="x-small"></lightning-icon>
                            </span>
                            <button type="button"
                                class="slds-input_faux slds-combobox__input slds-combobox__input-value"
                                aria-labelledby="combobox-label-id-34 combobox-id-5-selected-value"
                                id="combobox-id-5-selected-value" aria-controls="listbox-id-5" aria-expanded="false"
                                aria-haspopup="listbox" disabled={disabled}>
                                <span class="overflowClass" id="combobox-value-id-19">{selectedRecordName}</span>
                            </button>
                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                title="Remove selected option" onclick={handleCommit} disabled={disabled}>
                                <lightning-icon icon-name="utility:close" alternative-text="Remove selected option"
                                    size="x-small" disabled={disabled}></lightning-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
            <template if:true={showRecentRecords}>
                <div id="listbox-id-4" onblur={handleBlur} onmousedown={handleDivClick}
                    class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid customLookupClass dropdownList"
                    role="listbox">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <template for:each={recordsList} for:item="rec" for:index="index1">
                            <li role="presentation" key={rec.record.Id}
                                class="slds-listbox__item customLookupOptionClass" tabindex="0">
                                <div onclick={handleSelect} data-id={rec.id} data-mainfield={rec.mainField}
                                    data-record={rec.record} data-subfield={rec.subField} data-index={index1}
                                    class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                    role="option" onkeydown={handleKeyDown}>
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <lightning-icon icon-name={selectedIconName} alternative-text={selectedIconName}
                                            size="small"></lightning-icon>
                                    </span>
                                    <span class="slds-p-top_xx-small">
                                        {rec.mainField}
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </div>
</template>
