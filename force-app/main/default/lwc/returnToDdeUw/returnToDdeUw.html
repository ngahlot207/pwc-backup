<template>
    <div class="slds-is-relative">
        <lightning-quick-action-panel header="Confirm?">
            <template if:true={showSpinner}>
                <div class="spinner">
                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
                </div>
            </template>
            <template if:false={showSpinner}>
                <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}
                    onsuccess={handleSuccess}>
                    <div class="slds-text-align_center slds-text-heading_small"><p>Do you want to Return ?</p></div>

                    <div class="slds-m-around_medium">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item size="12" large-device-size="3" padding="around-small">
                                <div class="slds-p-top_medium">
                                    <lightning-combobox placeholder="Select" label="Return to" options={stageOpt}
                                        value={stageVal} onchange={handleChange} disabled={isReadOnly}>
                                    </lightning-combobox>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <div style="text-align: end;" class="slds-m-top_large slds-m-bottom_medium">
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" class="slds-m-left_x-large" label="YES"
                                type="submit"></lightning-button>
                            <lightning-button variant="brand" class="slds-m-left_x-large" label="NO"
                                onclick={closeAction}></lightning-button>
                        </footer>
                    </div>
                </lightning-record-edit-form>
            </template>
        </lightning-quick-action-panel>
    </div>
</template>
