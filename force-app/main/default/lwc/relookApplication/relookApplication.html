<template>
    <div class="slds-is-relative">
        <lightning-quick-action-panel header="Do you want to Relook Loan Application?">
            <template if:true={showSpinner}>
                <div class="spinner">
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </div>
            </template>
            <template if:false={showSpinner}>
                <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}
                    onsubmit={handleSuccess}>
                    <abbr title="required" class="slds-required">*</abbr>
                    <label for="reason1">Reject Review Reason</label>
                    <lightning-input-field field-name="Reject_Review_Reason__c" id="reason1" variant="label-hidden"
                        required onchange={handleValueChange} value=""></lightning-input-field>
                    <br />
                    <template if:true={makeReasonRequired}> <abbr title="required"
                            class="slds-required">*</abbr></template>
                    <label for="reason2">Additional Comments</label>
                    <lightning-input-field field-name="Additional_Comments__c" id="reason2" value=""
                        variant="label-hidden" required={makeReasonRequired}
                        onchange={handleaddCommentValue}></lightning-input-field>
                    <div style="text-align: end;" class="slds-m-top_large slds-m-bottom_medium">
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" class="slds-m-left_x-large" label="YES" type="submit"
                                onsubmit={handleSuccess}></lightning-button>
                            <lightning-button variant="brand" class="slds-m-left_x-large" label="NO"
                                onclick={closeAction}></lightning-button>
                        </footer>
                    </div>
                </lightning-record-edit-form>
            </template>
        </lightning-quick-action-panel>
    </div>

</template>
