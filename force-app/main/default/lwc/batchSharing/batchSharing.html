<template>
    <div if:true={showSpinner}>
        <lightning-spinner
          alternative-text="Loading..."
          variant="brand"
          class="slds-is-fixed"
        >
        </lightning-spinner>
      </div>


    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
       
      </div>
      <div slot="actions">
        <lightning-button
        class="slds-float_right slds-p-around_x-small"
        label="Share Loan Application"
        variant="brand"
        onclick={handleStorage}
        icon-name="standard:care_request_reviewer"
      ></lightning-button>
      <c-clean-storage></c-clean-storage>
      </div>
    
    
      <div>
        <!-- Card Body  -->
        
      </div>
    
    
    <template if:true={reviewModalOpen}>
        <section
          role="dialog"
          tabindex="-1"
          aria-labelledby="modal-heading-01"
          aria-modal="true"
          aria-describedby="modal-content-id-3"
          class="my-modal slds-modal slds-fade-in-open"
        >
          <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
              <button
                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close"
                onclick={closeModal}
              >
                <lightning-icon
                  icon-name="utility:close"
                  alternative-text="close"
                  variant="inverse"
                  size="small"
                ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
              </button>
              <h2
                id="modal-heading-03"
                class="slds-text-heading_medium slds-hyphenate"
              >
                Confirm?
              </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div
              class="slds-modal__content slds-p-around_medium"
              id="modal-content-id-3"
            >
            <div class="slds-p-around_x-large"> 
            <c-custom-lookup required=true label="Select Loan Application for Sharing"
            selected-icon-name="standard:identifier" object-api-name="LoanAppl__c"
            field-api-name="Name" selected-fields="Branch__c"
            selected-record-id={lookupId} onselect={handleLookupFieldChange}
             key-id="Id">
        </c-custom-lookup>
         </div>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
              <button
                class="slds-button slds-button_neutral"
                onclick={closeModal}
                title="No"
              >
               No
              </button>
              <button
                class="slds-button slds-button_brand"
                onclick={handleYesClick}
                title="Yes"
              >
               Yes
              </button>
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
    </lightning-card>
</template>
