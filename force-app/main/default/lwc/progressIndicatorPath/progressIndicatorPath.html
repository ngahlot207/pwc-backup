<!-- Related List Quick Links Section -->

<template if:true={showQuickLinks}>
    <div if:true={desktopBoolean}>
        <lightning-card>
            <div class="slds-p-horizontal_medium slds-p-vertical_x-small">
                <lightning-accordion allow-multiple-sections-open="true">
                    <lightning-accordion-section name="quickLinksSection" label="Quick Links">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={stepList} for:item="link" for:index="index">
                                <div key={link.value} class="slds-col slds-size_1-of-6 slds-p-around_small">
                                    <a href="javascript:void(0);" data-value={link.value} onclick={handleRelatedLinkClick} class="slds-text-link">
                                        <lightning-icon icon-name="utility:link" alternative-text={link.label} size="small" class="slds-m-right_x-small"></lightning-icon>
                                        {link.label}
                                    </a>
                                </div>
                            </template>
                        </div>
                    </lightning-accordion-section>
                </lightning-accordion>
            </div>
        </lightning-card>
    </div>
</template>
