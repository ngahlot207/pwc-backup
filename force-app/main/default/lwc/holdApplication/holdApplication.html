<template>
    <div class="slds-is-relative">
        <lightning-quick-action-panel header="Hold Loan Application">
            <template if:true={showSpinner}>
                <div class="spinner">
                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
                </div>
            </template>
            <template if:false={showSpinner}>
                <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}
                    onsuccess={handleSuccess} oninput ={handleInput}>

                    <lightning-input-field style="display:none;" field-name="Status__c"
                        value="Hold"></lightning-input-field>
                    <lightning-input-field  field-name="SubStage__c" variant="label-hidden" style="display:none;"
                        ></lightning-input-field>
                    <abbr title="required" class="slds-required">*</abbr>
                    <label for="reason1">Hold Reason</label>
                    <lightning-input-field field-name="Hold_Reason__c"  id="reason1" variant="label-hidden" value= ""
                        required onchange={handleValueChange} ></lightning-input-field>
                        <br />   
                        <template if:true={makeReasonRequired}> <abbr title="required"
                                class="slds-required">*</abbr></template>
                        <label for="reason2">Additional Comments</label>
                        <lightning-input-field field-name="Additional_Comments__c" id="reason2"  value= "" variant="label-hidden"
                         required={makeReasonRequired}  onchange={handleaddCommentValue}></lightning-input-field>
                    <div style="text-align: end;" class="slds-m-top_large slds-m-bottom_medium">
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" class="slds-m-left_x-large" label="YES"
                                type="submit"></lightning-button>
                            <lightning-button variant="brand" class="slds-m-left_x-large" label="NO"
                                onclick={closeAction}></lightning-button>
                        </footer>
                    </div>
                </lightning-record-edit-form>
            </template>
        </lightning-quick-action-panel>
    </div>
</template>
