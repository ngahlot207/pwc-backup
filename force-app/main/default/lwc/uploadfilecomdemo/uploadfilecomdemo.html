<template>
        <lightning-card title="File Upload in LWC">
            <div class="slds-p-horizontal_x-small" >
                <lightning-layout>
                    <lightning-layout-item size="12">
                        <div class="slds-p-left_medium">
                            <lightning-file-upload
                                label="Attach Files"
                                name="uploadFile"
                                accept={acceptedFormats}
                                record-id={recordId}    
                                onuploadfinished={handleUploadFinished} multiple>
                            </lightning-file-upload>
                        </div> 
                    </lightning-layout-item>
                </lightning-layout>
                <br/>
               
                <span><h2> Uploaded Files:</h2></span> <br/>
                          <!-- <table border="1" cellspacing="0" cellpadding="5" style="border-collapse:collapse;" class="tblColPad">
                             <tr>
                                 <th>File Name</th>
                                 <th>File Size</th>
                                 <th>File Type</th>
                                 <th>Delete</th>
                                 <th>View</th>
                                  <th> </th> 
                             </tr>  -->
                             <template for:each={lstAllFiles} for:item="fileIterator">
                                 <tr key={fileIterator.id}>
                                     <td>{fileIterator.ContentDocument.Title}</td>
                                     <td>{fileIterator.ContentDocument.ContentSize} Byte</td>
                                     <td>{fileIterator.ContentDocument.FileType}</td>
                                     <td><lightning-button label="Delete" data-id={fileIterator.ContentDocumentId} size="small" variant="neutral" onclick={handleDocumentDelete}  icon-name="utility:delete" icon-position="right" class="deleteButton"></lightning-button></td>
                                     <td><lightning-button label="View"  data-id={fileIterator.ContentDocumentId} size="small" variant="neutral"
     onclick={handleDocumentView}  icon-name="utility:view" icon-position="right" class="viewButton"></lightning-button></td> 
                                    </tr>
                             </template> 
                         <!-- </table>  -->
                
                <br/><br/>  
            </div>
        </lightning-card>
    
</template>
