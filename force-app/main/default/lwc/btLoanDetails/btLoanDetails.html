                                    <p title="Balance Transfer Financier">
                                        Balance Transfer Financier
                                        <c-custom-lookup index={index} field-name="BTFinancier__c"
                                        selected-icon-name="standard:account"
                                        variant="label-hidden"
                                        object-api-name="BalTranFinancier__c" field-api-name="Name"
                                        selected-record-id={obj.BTFinancier__c}
                                        selected-record-name={obj.BTFinancier__c}
                                        selected-fields="Balance_Transfer_Financier_Status__c"
                                        filter-condn=" " selected-field-name="Name"
                                        onselect={handleValueSelect} disabled={disabled}
                                        required={mandatoryUw}
                                        ></c-custom-lookup>
                                    </p>
                                </dt>
                                
                                <dt class="slds-dl_horizontal__label">
                                    <div title="Specify Other Balance transfer Financier">
                                        <p class="marginTop">Specify Other Balance transfer Financier</p> <lightning-input type="text" 
                                        data-name="SpecifyOtherBTFinancier__c"
                                        value={obj.SpecifyOtherBTFinancier__c} data-index={index}
                                        onchange={handleInputChange}
                                        disabled={obj.enableOtherScheme} required={mandatoryUw} 
                                        class="inputfieldwidth">

                                    </lightning-input>
                                </div>
                                </dt>
                              
                                <dt class="slds-dl_horizontal__label">
                                    <div title="Balance Transfer Original Loan Amount (₹)">
                                       <p class="marginTop">  Balance Transfer Original Loan Amount (₹)</p>
                                        <lightning-input type="number" formatter="currency" step="0.01"
                                            data-name="BTOriginalLoanAmt__c"
                                            value={obj.BTOriginalLoanAmt__c} data-index={index}
                                            onchange={handleInputChange} disabled={disabled}
                                            required={mandatoryUw}>
                                        </lightning-input>
                                    </div>
                                </dt>
                                
                                <dt class="slds-dl_horizontal__label">
                                    <div title="Balance Transfer Loan Outstanding Value (₹)">
                                        <p class="marginTop"> Balance Transfer Loan Outstanding Value (₹)</p>
                                        <lightning-input type="number" formatter="currency" step="0.01"
                                        data-name="BTLoanOutstandingValue__c"
                                        value={obj.BTLoanOutstandingValue__c} data-index={index}
                                        onchange={handleInputChange} disabled={disabled}
                                        required={mandatoryUw}>

                                    </lightning-input>
                                </div>
                                </dt>
                                <dt class="slds-dl_horizontal__label">
                                    <div title="EMI (₹)">
                                        <p class="marginTop"> EMI (₹)</p>
                                        <lightning-input type="number" formatter="currency" step="0.01"
                                        data-name="EMI__c"
                                        value={obj.EMI__c} data-index={index}
                                        onchange={handleInputChange} disabled={disabled}
                                        required={mandatoryUw}>

                                    </lightning-input>
                                </div>
                                </dt>
                                <dt class="slds-dl_horizontal__label">
                                    <div title="Loan to be closed internally?">
                                        <p class="marginTop"> Loan to be closed internally?</p>
                                        <c-hunter-displayvalue
                                                dedupe-rsults-options={loanToClosedIntOptions}
                                                type="picklist" required={mandatoryUw}
                                                field-value={obj.Loantobeclosedinternally__c}
                                                object={obj} field-name="Loantobeclosedinternally__c"
                                                onpicklistchange={handlePicklistValuesNew}
                                                is-read-only={disabled}></c-hunter-displayvalue>
                                </div>
                                </dt>
                                    <dt class="slds-dl_horizontal__label">
                                        <div class="marginTop" title="Balance Transfer Financier Status">
                                            <p >Balance Transfer Financier Status</p> <c-dedupe-display-value
                                            dedupe-rsults-options={btLnFinstatusOptions} type="picklist"
                                            field-value={obj.BTFinancierStatus__c} object={obj}
                                            field-name="BTFinancierStatus__c" index-value={index}
                                            onpicklistchange={handlePicklistValues}
                                            is-read-only=true
                                            required={mandatoryUw}></c-dedupe-display-value>
                                        </div>
                                    </dt>
                              
                                </template>
                                <template if:true={existingFed}>
                                    <dt class="slds-dl_horizontal__label">
                                        <div  title="Existing FedFina Loan Account Number">
                                            <p class="marginTop">  Existing FedFina Loan Account Number</p><lightning-input type="text" class="fields"
                                            data-name="ExistFedfinaAccNo__c"
                                            value={obj.ExistFedfinaAccNo__c} data-index={index}
                                            onchange={handleInputChange} pattern="[FED]+[a-zA-Z0-9]{13}"
                                            message-when-pattern-mismatch="Please Enter Correct Account Number. Example: FEDMUMSTL1234567"
                                            disabled={disabled} required={mandatoryUw}>

                                        </lightning-input>
                                    </div>
                                    </dt>
                                </template>
                             
                                <br /><br />
                        
                                <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                  
                                        <div slot="footer" class="slds-clearfix slds-float_right slds-p-around_x-small">
                                        <lightning-button-icon  class="my-button" icon-name="action:delete"
                                        alternative-text="Delete" title="Delete" data-index={index}
                                        data-id={obj.Id} onclick={handleDeleteAction}
                                        disabled={disabled}>
                                    </lightning-button-icon>
                                </div>
                                   
                                </dd>
                                <br /><br />
                            </dl>
                        </lightning-tile>
                    </li>
                </ul>
            </div>
            
        </template>
        <div slot="footer" class="slds-clearfix slds-float_right slds-p-around_x-small">
            <lightning-button label={addButtonLabel} slot="actions" icon-name="utility:add" onclick={addRow}
                disabled={disabled}></lightning-button>

        </div>
              
    </div></lightning-accordion-section></lightning-accordion>
</template>



</template>
