<template>
  <template if:true={isReturnToRM}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="my-modal slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
            onclick={closeModalCPA}>
            
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
              size="small" class="close-icon" style= "background-color: transparent !important;"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">
            Select Reason ?
          </h2>
        </header>
        <div class="slds-modal__content slds-p-around_large" id="modal-content-id-3">
          <div class="custom-dropdown-container">
            <c-multi-select-dropdown multi-select="true" onselectoption={handleSelectPropertOwners}
              options={returnToRmOptions} selected-values={selectedValueList} label="Return to RM Remarks"
              ondeleteoption={handleDeletedPillValue} isrequired={propFields}></c-multi-select-dropdown>
          </div>
        </div>
        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_brand" onclick={getApplicantDetails} title="Yes">
            Yes
          </button>
          <button class="slds-button slds-button_neutral" onclick={closeModalCPA} title="No">
            No
          </button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
