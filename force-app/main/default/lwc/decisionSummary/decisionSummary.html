<template>
  <lightning-card title="Decision Summary">

    <div class="slds-p-around_medium">
      <br />
      <div id="tableViewInnerDiv" class="slds-scrollable_y tableViewInnerDiv slds-scrollable">
        <div class="slds-scrollable">

          <table
            class="slds-table slds-table_resizable slds-table_bordered slds-table_resizable-cols slds-table_fixed-layout slds-max-medium-table_stacked-horizontal"
            onscroll={tableScrolled}>
            <thead>
              <tr>

                <th class="slds-is-resizable dv-dynamic-width fixedWidth1 " scope="col">User Name</th>
                <th class="slds-is-resizable dv-dynamic-width fixedWidth1 " scope="col">Decision</th>
                <th class="slds-is-resizable dv-dynamic-width fixedWidth " scope="col">Approver/Recommendation Comments

                <th class="slds-is-resizable dv-dynamic-width fixedWidth " scope="col">Decision Date</th>


              </tr>
            </thead>
            <tbody>
              <template iterator:it={listDecisionSummaryDetails}>
                <tr key={it.value.Id}>

                  <td scope="row" class="slds-form-element slds-size--1-of-12 td-fixed-width"

                    {it.value.User__r.Name}
                  </td>
                  <td scope="row" class="slds-form-element slds-size--1-of-12 td-fixed-width"
                    if:false={it.value.User__c}>

                  <td scope="row" class="slds-form-element slds-size--1-of-12 td-fixed-width">
                    <div class="slds-cell-wrap">
                      {it.value.Decision__c}
                    </div>
                  </td>
                  <td scope="row" class="slds-form-element slds-size--1-of-12 td-fixed-width">
                    <div class="slds-cell-wrap">
                      {it.value.DecisionRmrks__c}
                    </div>
                  </td>
                  <!-- <td scope="row" class="slds-form-element slds-size--1-of-12 td-fixed-width" >
                           <div class="slds-cell-wrap">
                            {it.value.PrsnldetailsofPromotrs__c}
                           </div>
                         </td>
                         <td scope="row" class="slds-form-element slds-size--1-of-12 td-fixed-width" >
                           <div class="slds-cell-wrap">
                            {it.value.BDApplicantCoapp__c}
                           </div>
                         </td>
                         <td scope="row" class="slds-form-element slds-size--1-of-12 td-fixed-width" >
                           <div class="slds-cell-wrap">
                            {it.value.IncomerelateComm__c}
                           </div>
                         </td>
                         <td scope="row" class="slds-form-element slds-size--1-of-12 td-fixed-width" >

                            {it.value.AddationalComm__c}
                            </div>
                         </td> -->
                  <td scope="row" class="slds-form-element slds-size--1-of-12 td-fixed-width">
                    <div class="slds-cell-wrap">
                      <lightning-formatted-date-time value={it.value.DecisionDt__c}></lightning-formatted-date-time>
                    </div>
                  </td>



                </tr>

          </table>

          <!-- adding here -->

            </thead>
            <tbody></tbody>
          </table>
          <table class="datatable">
            <thead>

              <tr>

                  Personal/Family Details

                <th style="height: 8em">

              </tr>

          <br/>
                <br/>
                <div>
