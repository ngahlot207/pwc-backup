<template>

    <lightning-card title={formTitle}>
        <lightning-record-edit-form object-api-name={objectName} record-id={recordId} onsubmit={handleSubmit}
            onsuccess={handleSucess}>

            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="6"> </lightning-layout-item> </lightning-layout>
            <template for:each={fieldDetails} for:item="item">
                <div class={colCSS} key={item.fieldName}>

                    <lightning-input-field field-name={item.fieldName} required={item.required}
                        read-only={falseVal}></lightning-input-field>

                </div>
            </template>
