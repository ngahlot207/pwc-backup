<template>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>
    <template if:true={showEStampDocuments}>
    <lightning-card>
        <lightning-layout multiple-rows="12">
            <lightning-layout-item size="6" padding="around-small"  >
                <div class="slds-p-around_x-small slds-m-bottom_x-large">
                <lightning-combobox  data-id="esign" name="DocumentType" label="Document Type" value={docType}
                    placeholder="Select Document Type" options={docTypeOptionForStamp} onchange={handleChangeForstamp}
                    disabled={disableMode}></lightning-combobox>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small" >
                <div class="slds-p-around_x-small slds-m-bottom_x-large">
                <lightning-combobox name="DocumentName" label="Document Name" value={docName}
                    field-level-help={helperText} placeholder="Select Document Name"
                    options={docNameOptionStamp} onchange={handleChangeForstamp}
                    disabled={desableOnRunManual}></lightning-combobox>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={showUploadForStamp}>
        <div class="slds-m-around_medium">
            <c-upload-docs-reusable-component loan-app-id={_leadRecordId} applicant-id={_applicantId}
                  doc-name={docNameForStamp} doc-type={docTypeForStamp} disable-mode={disableFileUpload} doc-category={docCatogaryForStamp}
                  onrefreshdoctable={fromUploadDocsContainerforStamp} 
                  convert-to-single-image={convertToSingleImage} allowed-fil-format={allowedFilFormat}
                   onchangefiles={parentFileChange} file-type-error={fileTypeError} 
                   document-detai-id={documentDetaiId}  file-size-msz={fileSizeMsz} ></c-upload-docs-reusable-component>
        </div>
        
        </template>
       </lightning-card>
       </template>
       <template if:true={showESignDocuments}>
        <lightning-card>
            <lightning-layout multiple-rows="12">
                <lightning-layout-item size="6" padding="around-small"  >
                    <div class="slds-p-around_x-small slds-m-bottom_x-large">
                    <lightning-combobox  data-id="esign" name="DocumentType" label="Document Type" value={docType}
                        placeholder="Select Document Type" options={docTypeOption} onchange={handleChange}
                        disabled={disableMode}></lightning-combobox>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small" >
                    <div class="slds-p-around_x-small slds-m-bottom_x-large">
                    <lightning-combobox name="DocumentName" label="Document Name" value={docName}
                        field-level-help={helperText} placeholder="Select Document Name"
                        options={docNameOption} onchange={handleChange}
                        disabled={desableOnRunManual}></lightning-combobox>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={showUpload}>
            <div class="slds-m-around_medium">
                <c-upload-docs-reusable-component loan-app-id={_leadRecordId} applicant-id={_applicantId}
                      doc-name={docName} doc-type={docType} disable-mode={disableFileUpload} doc-category={docCatogary}
                      onrefreshdoctable={fromUploadDocsContainer} 
                      convert-to-single-image={convertToSingleImage} allowed-fil-format={allowedFilFormat}
                       onchangefiles={parentFileChange} file-type-error={fileTypeError} 
                       document-detai-id={documentDetaiId}  file-size-msz={fileSizeMsz} ></c-upload-docs-reusable-component>
            </div>
            
            </template>
            
           </lightning-card>
           </template>
</template>
